<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check mã quốc gia Mỹ</title>
</head>
<body>
<script>
    let countryCode = prompt("Nhập mã quốc gia mỹ");
    let regEx = /^[0-9]{5}(?:-[0-9]{4})?$/;
    if (regEx.test(countryCode)){
        alert("Đây là mã quốc gia của Mỹ");
    }else {
        alert("Đây không phải mã quốc gia của Mỹ");
    }
</script>
</body>
</html>
